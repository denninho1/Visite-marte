<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Visite Marte</title>
</head>

<body>

    <form>
        <div class="cabecalho">
            <h1 id="titulo"><b>VISITE MARTE</b></h1>
            <h2 id="subtitulo"><i>Inscrição para visitar marte</i></h2>
            <br>
        </div>
        <fieldset>
            <div class="grupo">
            <div class="nomecompleto">
                <h3 id="preencher">Preencha seus dados pessoais abaixo</h3>
                <label for="nome">Nome completo:</label>
                <input type="text" name="nome" id="nome" required>
                <br>
                <label for="idade">Data de nascimento:</label>
                <input type="date" name="idade" id="idade" >
            </div>

            <div class="enderecos">
                <br>
                <h3 id=endereco>Endereço</h3>
                <label for="rua">Rua:</label>
                <input type="text" name="rua" id="rua">
                <label for="numero">Número:</label>
                <input type="text" name="numero" id="numero">
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento">
                <br>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" required>
                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" required>
            </div>

            <div class="contatos">
                <br>
                <h3 id=contato>Contato</h3>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel">
                <label for="cel">Celular:</label>
                <input type="tel" name="cel" id="cel" required>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
                
            </div>
            <div class="identidade">
                <br>
                <h3 id=identidade>Identidade</h3>
                <br>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" required>
                <label for="rg">RG:</label>
                <input type="text" name="rg" id="rg" required>
                <label for="org">Orgao expedidor:</label>
                <input type="text" name="org" id="org">

            </div>
            <div class="afiliacao">
                <br>
                <h3 id=afiliacao>Afiliacão</h3>
                <label for="nomemae">Nome da mãe:</label>
                <input type="text" name="nomemae" id="nomemae">
                <br>
                <label for="nomepai">Nome do pai:</label>
                <input type="text" name="nomepai" id="nomepai"> 
            </div>
            <div class="botao">
                <input type="submit" name="enviar" value="Enviar"> 
            </div>
            </div>
            
        </fieldset>
    </form>
</body>

</html>
